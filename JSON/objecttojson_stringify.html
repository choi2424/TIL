<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 객체를 json 문자열로 변환</h1>
    <p id="demo1"></p>
    <script>
        const obj = {name : "홍길동", age : 100 , country : "대한민국"};
        const myJOSN = JSON.stringify(obj);

        console.log(myJOSN);

        document.getElementById("demo1").innerHTML = myJOSN;
    </script>
</body>
</html>
