<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜를 포함한 json문자열을 object객체로 변환사용하기.</h1>
    <p id="demo1"></p>

    <script>
        const text = '{"name" : "홍길동" , "birth" : "1986-12-14" , "city" : "뉴욕"}';
        // 1) json 형태의 날짜로 되어있는 문자열을 object객체의 문자열로 변환
        // const obj = JSON.parse(text);;

        // 2) josn형태의 날짜로 되어있는 문자열을 object객체로 변환시
        // new Date() 날짜형 데이터로 변환함
        
        const obj = JSON.parse(text, function(key,value) {
            if (key === "birth"){
                return new Date(value);
            } else {
                return value;
            }
        });
        
        console.log(obj.birth); // 문자열

        
        document.getElementById("demo1").innerHTML = `${obj.name},${obj.birth}`
    </script>
</body>
</html>
