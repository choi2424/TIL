<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜 데이터를 포함한 object객체를 JSON문자열로 변환</h1>
    <p id="demo1"></p>

    <script>
        // todat : new Date() 실행할 때 동작되어, 현재 시스템의 날짜및시간정보를 갖게된다.
        const obj = {name : "홍길동" , today : new Date() , country : "대한민국"};
        const myJOSN = JSON.stringify(obj);

        document.getElementById("demo1").innerHTML = myJOSN;
    </script>
</body>
</html>
