<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <h1>잘못된 비동기 방식예제</h1>
    
    <script>
        function goToSchool() {
            console.log("학교에 갑니다.");
        }
        function arriveAtshool(){
            // 전제조건 : 비동기적 작업환경에서 해야 되는 경우를 가정하자.
            // 비동기적 성격을 가지고 있다
            return new Promise(function(resolve){
                setTimeout(function(){
                console.log("학교에 도착했습니다.");
                resolve();
                },1000);
            });
        }

        function study() {
            console.log("수업을 듣습니다.");
        }

        //구문을 순서대로 호출하여, 예상결과를 생각할수가 있다.
        //구문을 순서대로 호출하여, 예상결과를 생각할수가 있다.
        //학교에 갑니다. -> 학교에 도착했습니다. -> 수업을 듣습니다.
        goToSchool();
        arriveAtshool().then(function() {
            study();
        });// 이 함수가 완료 될때까지 대기한 것이 아니라, 아래 함수가 먼저 동작되어짐.
        //
        //study()
    </script>
</body>
</html>
