<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>callback 함수 사용 예</h1>
    <p id="demo1"></p>
    <script>
        const myNumbers = [4, 1, -20 , -7, 5, 9, -6]; // 배열생성

        // x의 값이 0보다 크거나 같은지를 판단, 결과값 boolean.(true or false)
        function isPositive(x) {
            return x >= 0;
        }

        //const posNumbers = removeNeg(myNumbers, isPositive); 평선을 이용
        const posNumbers = removeNeg(myNumbers, (x)=> x >= 0 ); // 화살표 함수를 이용
        document.getElementById("demo1").innerHTML = posNumbers; // 4, 1, 5, 9

        // myNumbers  배열에서 음수를 제거하고 양수만 새로운 배열에 저장하는 목적
        function removeNeg(numbers, callback){
            const myArray = [];
            for (const x of numbers) {  //배열의 값이 x에 for문을 이용하여, 대입된다.
                if(callback(x)){    // callback(x)는 내부적으로는 isPositive(x) 로 해석됨.
                    myArray.push(x); // 0과양수가 배열에 저장된다
                }
            }
            return myArray;
        }
        setTimeout()
    </script>
</body>
</html>
