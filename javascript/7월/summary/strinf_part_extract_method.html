<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>문자열에서 추출하는 기능</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        let text = "Apple,Banana,Kiwi";

        document.getElementById("demo1").innerHTML = text.slice(6,12);
        document.getElementById("demo2").innerHTML = text.substring(6,12);
        document.getElementById("demo3").innerHTML = text.substr(6,6);
    </script>
</body>
</html>
