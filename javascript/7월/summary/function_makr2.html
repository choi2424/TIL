<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수연습</h1>
    <p>10과3</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>

        //두수의 합을 구하는 함수 : add(num1 , num2)
        //두수의 차이을 구하는 함수 : sub(num1 , num2)
        //두수의 곱을 구하는 함수 : mul(num1 , num2)
        //두수의 나눗셈을 구하는 함수 : div(num1 , num2)
        //두수의 나머지를 구하는 함수 : mod(num1 , num2)
        //num1 = 10 , num2 = 3으로한다

        function add(num1,num2) {
            document.getElementById("demo1").innerHTML ="더하기 = " + (num1 + num2);
        }

        function sub(num1,num2) {
            document.getElementById("demo2").innerHTML = "빼기 = " + (num1 - num2);
        }

        function mul(num1,num2) {
            document.getElementById("demo3").innerHTML ="곱하기 = " + (num1 * num2);
        }

        function div(num1,num2) {
            document.getElementById("demo4").innerHTML ="나누기 = " + (num1 / num2);
        }

        function mod(num1,num2) {
            document.getElementById("demo5").innerHTML ="나머지 = " + (num1 % num2);
        }

        let num1 = 10
        let num2 = 3

        add(num1,num2);
        sub(num1,num2);
        mul(num1,num2);
        div(num1,num2);
        mod(num1,num2);
    </script>
</body>
</html>
