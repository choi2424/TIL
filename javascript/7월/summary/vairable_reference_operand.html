<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수가 가지고 있는 데이터타입에 따라, 상대적인 명령어(속성,메서드)를 사용할수가 있다.</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
        let text = "ABCDE"; // 변수의 데이터 타입이 string 이였지만
        //text = 100 ; // 변수의 데이타타입이 number
        // text 변수가 string데이타타입이므로 , 그에 따른 속성과 메서드를 사용해야 한다.
        document.getElementById("demo1").innerHTML = text.length;

        let num = 100;
        document.getElementById("Demo2").innerHTML = num.toString().length
    </script>

</body>
</html>
